ng_nick_name:
  name: NGニックネーム
  reason: ニックネームの一部がNGワードとして登録されていたから。
  log: "{name}のニックネームにNGワードが含まれていたので、変更前に変更。"
  notify: あなたのニックネームにNGワードが含まれていたので、変更前に戻しました。
blocker:
  name: ブロッカー
  warning:
    description: |-
      あなたのメッセージには、ブロック対象の{target}が含まれていました。
      ですので、あなたのメッセージは削除されました。
      なお、この警告メッセージには、あなたが送ったメッセージが含まれています。
      修正を加えて送り直したい場合は、このメッセージの内容をコピーしましょう。
    footer: この警告は、以後十五秒以内であればブロックされても送られません。ただし、メッセージは消えます。
  log: メンバーの{member}が送信したメッセージにブロック対象の{target}が含まれていたので、そのメッセージを削除しました。